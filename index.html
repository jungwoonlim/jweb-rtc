<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>JWebRTC</title>

    <style>
      video {
        /* just test */
        /* filter: blur(4px) invert(1) opacity(0.5); */
        /* filter: hue-rotate(90deg) saturate(200%); */
        max-width: 500px;
      }

      .video-container {
        min-height: 400px;
        display: flex;
        flex-wrap: wrap;
        justify-content: space-around;
      }

      .select-button {
        text-align: center;
      }

    </style>

  </head>
  <body>
    <h1>This is Realtime communication with WebRTC - Jweb RTC</h1>
    <!-- autoplay 필수 -->
    <div class="video-container">
      <video id="localVideo" autoplay playsinline></video>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>

    <div class="select-button">
      <button id="startButton">Start</button>
      <button id="callButton">Call</button>
      <button id="hangupButton">Hang Up</button>
    </div>

    <!-- adapter.js는 사양 변경 및 접두사 차이로부터 앱을 격리시키는 js입니다. -->
    <script src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
      "use strict";

      // 이 코드에서는 비디오만 스트리밍 합니다. video:true, audio:false
      const mediaStreamConstraints = {
        video: true,
        audio: true
      };

      // 피어 연결, 스트림 및 비디오 요소를 정의합니다.
      const localVideo = document.getElementById("localVideo");

      let localStream;
      let remoteStream;

      // MediaStream 콜백을 정의

      // MediaStream을 비디오 요소에 추가하여 성공 상태를 처리합니다.
      const gotLocalMediaStream = mediaStream => {
        localStream = mediaStream;
        localVideo.srcObject = mediaStream;
      };

      // 오류 발생 시 에러 처리합니다. - 콘솔에 오류 기록
      const handleLocalMediaStreamError = e => {
        console.log(`navigator.getUserMedia error: ${e.toString()}.`);
      };

      // 버튼 정의
      const startButton = document.getElementById("startButton");
      navigator.mediaDevices
        .getUserMedia(mediaStreamConstraints)
        .then(gotLocalMediaStream)
        .catch(handleLocalMediaStreamError);
    </script>
  </body>
</html>
